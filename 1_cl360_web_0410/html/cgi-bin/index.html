<script>
function setLanguageType(type,verType,exeType) {
	if(type == "cn") {
		jQuery('#changeLanguage').val(0);
	}else if (type=="hk"){
		jQuery('#changeLanguage').val(2);
	}else if (type=="us"){
		jQuery('#changeLanguage').val(1);
	}else if (type=="jp"){
		jQuery('#changeLanguage').val(3);
	}else if (type=="ko"){
		jQuery('#changeLanguage').val(4);
	}else {
		jQuery('#changeLanguage').val(1);
	}
	
	if(exeType == 1)
		jQuery('#manageLiteDownload').attr('href','../downPath/Manager Lite Install.exe');
	else
		jQuery('#manageLiteDownload').attr('href','../downPath/Manager Lite Install.msi');
	
	if(verType == 1){
		document.title = "$login.title.overSea$";
	}else{
	   // jQuery("#changeLanguage option[value='3']").remove();
	   // jQuery("#changeLanguage option[value='4']").remove();
		document.title = "$login.title$";
	}
}
jQuery(function() {
	//初始化抬头信息
	initTopInfo();
	//初始化表单验证
	initFormValidation();
	//美化首页表单
	//formBeautify();
	//初始化菜单导航
	initPageMenu();
	//初始化窗口缩放事件
	//jQuery(window).resize(function() {
		//formBeautify();
	//});
	//初始化语言切换事件
	jQuery("#changeLanguage").change(function() {
		var local = jQuery(this).val();
		var data = {"actioncode": "24", "local": local};
		jQueryAjaxCmd({
			"data": data,
			success: function(ret) {
				eval(ret);
			}
		});
	});
	
});
</script>
